<!doctype html>
<html lang="en">

<head>
    <title>Inicio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>

<body class="body-index">

        <!-- navbar -->
        
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom header">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img class="main-page-icon" src="./assets/images/DC_Comics_logo.png" alt="">
                <span class="fs-4" id="userName"></span>
            </a>
            <form class="col-12 col-lg-5 mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control text-bg" placeholder="Search..." aria-label="Search">
            </form>
        </header>
        
        
        <!-- contenido -->
        
        <main>
        
            <!-- formulario -->
            <div class="border-main-container container">
                <form action="" id="formulario">
                    <!-- seleccion de image -->
                    <div class="mb-3">
                        <label for="" class="form-label">Tipo de perfil</label>
                        <select class="form-control" name="" id="options">
                            <option value="1">perfil1</option>
                            <option value="2">perfil2</option>
                            <option value="3">perfil3</option>
                        </select>
                    </div>
                    <!-- espacio para el nombre -->
                    <div class="mb-3">
                        <label for="" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
                        <small class="small-warning-name"></small>
                    </div>
        
                    <div class="mb-3">
                        <label for="" class="form-label">Fecha</label>
                        <input type="date" class="form-control" name="date" id="date" aria-describedby="helpId" placeholder="">
                        <small class="small-warning-date"></small>
                    </div>
                    <center>
                        <button id="botonSubmit" class="btn btn-primary">Agregar</button>
                    </center>
                </form>
        
            </div>
            <!-- tabla -->
            <div class="container table-container">
        
                <div class="table-responsive">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla">
        
                        </tbody>
                    </table>
                </div>
        
            </div>
        
        </main>
        
        
        
        <!-- footer -->
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top footer">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img class="main-page-icon" src="./assets/images/DC_Comics_logo.png" alt="">
                </a>
                <span class="mb-3 mb-md-0 ">Â© 2022, Politecnico JIC </span>
                
                
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li>
                    <div class="media-image">
                        <a href="#">
                            <img src="./assets/images/socialMedia/facebook.png" alt="">
                        </a>
                    </div>
        
                </li>
                <li>
                    <div class="media-image">
                        <a href="#">
                            <img src="./assets/images/socialMedia/instagram.png" alt="">
                        </a>
                    </div>
        
                </li>
                <li>
                    <div class="media-image">
                        <a href="#">
                            <img src="./assets/images/socialMedia/twitter.png" alt="">
                        </a>
                    </div>
                </li>
            </ul>
        </footer>
    

    <!-- cdn jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

        </script>
    <script src="./assets/scripts/index.js"></script>
</body>

</html>
