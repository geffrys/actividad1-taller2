<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body class="body-login">
  <main >
    <!-- FORMULARIO -->
    <div class="container border-main-container">
      <!-- IMAGEN -->
      <div class="user-ico">
        <center>
          <img src="./assets/images/219983.png" alt="usuario">
        </center>
      </div>
      <form action="./index.html" onsubmit="onSubmit()">
        <!-- NOMBRE -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Enter your name">
        </div>
        <!-- EMAIL -->
        <div class="mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" class="form-control" name="mail" id="mail" aria-describedby="helpId" placeholder="example@example.com">
        </div>
        <!-- PASSWORD -->
        <div class="mb-3">
          <label for="password class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
        </div>
        <!-- BOTON SUBMIT -->
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
  <!-- SCRIPTS ADDED -->
  <script src="./assets/scripts/login.js">
  </script>
</body>

</html>
